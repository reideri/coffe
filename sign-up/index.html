<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OverFlow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="http://www.coffefit.com/">
      <img src="coffefit-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
    </a>
</nav>
<div class="caja">
	
	<div class="field">
  <label class="label">Nombre</label>
  <div class="control">
    <input class="input" type="text" placeholder="Nombre(s)">
  </div>
</div>

<div class="field">
  <label class="label">Usuario</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Usuario" value="">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Correo Paypal</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="paypal@gmail.com" value="@gmail.com">
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
  </div>
</div>

<p>Paginas de facebook, separar con ( , ) o ( / )</p>
<div class="field">
  <label class="label"></label>
  <div class="control">
    <textarea class="textarea" placeholder="https://www.facebook.com/Coffefit1/"></textarea>
  </div>
</div>
<br>
<div class="subirprueba">
	<p>Sube una imagen del panel de administración de tu página de facebook.</p>
	<div class="file">
  <label class="file-label">
    <input class="file-input" type="file" name="resume">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fa fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a file…
      </span>
    </span>
  </label>
</div>
</div>
<br>
<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      Acepto los <a href="#">terminos y condiciones</a>
    </label>
  </div>
</div>



<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>


</div>
</body>
</html>
